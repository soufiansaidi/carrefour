<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeeY</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <section>
        <div class="page-log">
            <div class="form-container">
                <div class="row align-items-center">
                    <div class="col-8"><img src="img/logo.png" alt="" srcset=""></div>
                    <div class="col-4"><a href="index.html" class="back"><i class="go-back"></i></a></div>
                </div>
                <h1>إنشاء حساب جديد</h1>
                <form action="" method="post">
                    <div class="form-group mb-4">
                        <input type="text" name="first_name" class="form-control" required placeholder="الاسم الاول" autofocus>
                    </div>
                    <div class="form-group mb-4">
                        <input type="text" name="last_name" class="form-control" required placeholder="الاسم العائلي" autofocus>
                    </div>
                    <div class="form-group mb-4">
                        <input type="email" name="email" class="form-control" required placeholder="البريد الالكتروني">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" name="password" class="form-control" required placeholder="كلمة المرور">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" name="confirm_password" class="form-control" required placeholder="تاكيد كلمة المرور">
                        <span class="mt-1 d-block"><small>يجب أن يحتوي على 8 أحرف كحد أدنى تحتوي على (a-z) و (0-9)</small></span>
                    </div>
                    <p>
                        عبر الاستمرار، أنت تؤكد أنك قرأت ووافقت على 
                        <a href="">الشروط والأحكام</a> و 
                        <a href="">سياسة الخصوصية</a>.
                    </p>
                    <div class="form-group mb-4">
                        <button type="submit" class="btn">انشاء حساب جديد</button>
                    </div>
                    <div class="separe my-4">
                        <hr class="m-0" />
                        <span>لديك حساب؟</span>
                    </div>
                    <div class="form-group m-0">
                        <a href="login.html" class="btn">تسجيل الدخول</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
<script src="js/custom.js"></script>

</html>
