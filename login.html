<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeeY</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <section>
        <div class="page-log">
            <div class="form-container">
                <div class="row align-items-center">
                    <div class="col-8"><img src="img/logo.png" alt="" srcset=""></div>
                    <div class="col-4"><a href="index.html" class="back"><i class="go-back"></i></a></div>
                </div>
                <h1>تسجيل الدخول إلى حسابك</h1>
                <form action="" method="post">
                    <div class="form-group mb-4">
                        <input type="email" name="email" class="form-control" placeholder="البريد الالكتروني" autofocus>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" name="password" class="form-control" placeholder="كلمة المرور">
                    </div>
                    <div class="form-group mb-4">
                        <button type="submit" class="btn">تسجيل الدخول</button>
                    </div>
                    <div class="separe my-4">
                        <hr class="m-0" />
                        <span>لا تملك حساب؟</span>
                    </div>
                    <div class="form-group m-0">
                        <a href="register.html" class="btn">التسجيل</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
<script src="js/custom.js"></script>

</html>
